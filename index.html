<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
</head>
<body>
    <header><h1>Weather Dashboard</h1></header>
    <main class="container">
        <div class="row">
            <div class="col-md-4">
                <label for="cityName">Enter City Name:</label>
                <input type="text" id="cityName">
                <button id="searchButton">Search</button>
            </div>
            <div class="col-md-8" id="forecast"></div>
            <h6 id="uvIndex"></h6>
        </div>
        <div class="row">
            <div class="col-md-12">
                <div id="fiveDayForecast" class="d-flex justify-content-between"></div>
            </div>

            
        </div>
        <p>----------------------------------</p>
        <div class="row">
            <div class="col-md-12">
                <div id="lastSearched" class="d-flex justify-content-between"></div>
            </div>

            
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
    <script src="assets/script.js"></script>

</body>
</html>
